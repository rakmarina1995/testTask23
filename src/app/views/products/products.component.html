<section class="products pb-5 ">
  <div class="container min-vh-100">
      <div class="fs-2 fw-bold text-center mb-5">
        {{mainTitle}}
      </div>
    <div class="searchResult fs-3 fw-bold mt-5 mb-5 text-center" *ngIf="searchResult">
      Ничего не найдено!
    </div>
      <div class="row justify-content-center  wow animate__fadeInLeft  gy-4">
        <div class="col-lg-4" *ngFor="let teaItem of catalogTea">
          <div class="card">
            <a href="{{teaItem.image}}" class="popup_img"><img src="{{teaItem.image}}"
                                                               class="card-img-top"
                                                               alt="..."></a>
            <div class="card-body text-start mt-1 ms-2 me-2">
              <h5 class="card-title fs-5 fw-bold ">{{teaItem.title}}</h5>
              <p class="card-text fs-6 fw-normal mt-1 mb-4"></p>
              <a routerLink="/product" [queryParams]="{id:teaItem.id}" class="btn btn-primary  mb-1 ps-5 pe-5">Подробнее</a>
            </div>
          </div>
        </div>
      </div>

    <div class="loader-bg" *ngIf="loading">
      <div class="loader"></div>
    </div>
  </div>
</section>
