<div class="header pt-1 pb-1">
  <nav class="navbar navbar-expand-lg bg-light ps-1 pe-1">
    <div class="container-fluid">
      <a class="navbar-brand " href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="''" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/products'" routerLinkActive="active">Каталог</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <div class="position-relative">
          <input class="form-control me-2 w-100" type="search" placeholder="Поиск чая" aria-label="Search" [formControl]="searchField">
          <button class="close position-absolute  border-0 fs-6 text-primary bg-white" (click)="resetSearch()">X</button>
          </div>
          <a class="btn btn-outline-primary" [routerLink]="'/products'" [queryParams]="searchField.value? {search:searchField.value}:null">Найти</a>
        </form>
      </div>
    </div>
  </nav>
</div>
