<div class="row justify-content-center ">
  <div class="col-lg-6">
    <div class="card">
      <a href="{{product.image}}" class="popup_img"><img src="{{product.image}}"
                                                         class="card-img-top"
                                                         alt="..."></a>
      <div class="card-body text-start mt-1 ms-2 me-2">
        <h5 class="card-title fs-5 fw-bold ">{{product.title}}</h5>
        <p class="card-text fs-6 fw-normal mt-1 mb-4 ">{{product.description}}</p>
        <p class="card-text fs-6 fw-normal mt-1 mb-4">{{product.price+'$'}}</p>
        <a  class="btn btn-primary  mb-1 ps-5 pe-5" routerLink="/order" (click)="addToOrder()">Купить</a>
      </div>
    </div>
  </div>
</div>
